[profile.default]
src = "src"
out = "out"
libs = ["lib"]
fs_permissions = [{ access = "read-write", path = "./" }]
remappings = ["@sp1-contracts/=./lib/sp1-contracts/contracts/src/", "@openzeppelin/=lib/openzeppelin-contracts/"]

